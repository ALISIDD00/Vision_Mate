<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eye Talker Output</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body{ background: rgba(0,0,0,0.6); color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card{ background: rgba(255,255,255,0.06); border-radius:16px; padding:24px; width:90%; max-width:700px; text-align:center; position:relative; }
    img{ max-width:320px; border-radius:12px; margin-bottom:16px; }
    .caption-item{ background: rgba(255,255,255,0.03); padding:10px; margin-bottom:8px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; }
    .play-btn{ background:#10a37f; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .caption-text u, button, a { cursor: pointer; }

    /* Voice toggle switch */
    .voice-toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .voice-toggle input {
      accent-color: #10a37f;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Voice toggle -->
    <div class="voice-toggle">
      <label for="voiceSwitch">ðŸ”Š Voice Hover</label>
      <input type="checkbox" id="voiceSwitch" checked>
    </div>

    <h2>EyeTalker Output</h2>
    <img src="{{ url_for('static', filename='file.jpg') }}" alt="Uploaded Image">
    <div>
      <h4>Caption</h4>
      <div class="caption-item">
        <div id="captionText" class="caption-text"><u>{{ data }}</u></div>
        <div>
          <button class="play-btn" onclick="replay()">Replay</button>
        </div>
      </div>

      <div style="margin-top:18px;">
        <a href="{{ url_for('index') }}" class="btn btn-light">Test Another Image</a>
        {% if sound %}
          <a href="{{ sound }}" class="btn btn-success" download>Download Audio</a>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    function speakText(text, lang='en'){
      if(!text) return;
      try {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text.trim());
        u.lang = (lang==='urdu') ? 'ur-PK' : (lang==='hi' ? 'hi-IN' : (lang==='ar' ? 'ar-SA' : 'en-US'));
        window.speechSynthesis.speak(u);
      } catch(e){ console.warn('speech error', e); }
    }

    const serverSound = "{{ sound or '' }}";

    function replay(){
      const caption = document.getElementById('captionText').innerText;
      if(serverSound){
        const audio = new Audio(serverSound);
        audio.play().catch(() => speakText(caption, 'en')); // fallback
      } else {
        speakText(caption, 'en');
      }
    }

    // Auto-speak caption on load
    window.onload = function(){
      const caption = document.getElementById('captionText').innerText;
      speakText(caption, 'en');
    }

    // Hover voice for all interactive elements
    document.addEventListener("DOMContentLoaded", function(){
      const speakOnHover = (el) => {
        el.addEventListener("mouseenter", function(){
          const voiceSwitch = document.getElementById("voiceSwitch");
          if(!voiceSwitch.checked) return; // if toggle is OFF, no voice
          let text = el.innerText || el.getAttribute("aria-label") || el.value;
          speakText(text, 'en');
        });
      };

      // Apply to buttons, links, caption text, headings, AND voice toggle label
      document.querySelectorAll("button, a, #captionText, h2, h4, .voice-toggle label").forEach(speakOnHover);
    });
  </script>
</body>
</html>
